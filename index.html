<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sabby's Coquette Vintage Photobooth</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="vintage-title">Sabby's Vintage Coquette Photobooth</h1>

  <div class="main-container">
    <div class="left-section">
      <video id="video" autoplay playsinline></video>
      <div class="controls">
        <label class="toggle-switch">
          <input type="checkbox" id="bwToggle">
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Black & White</span>

        <button id="takePhoto">Take Photo</button>
        <button id="restartBtn" class="hidden">Restart</button>
      </div>
    </div>

    <div class="right-section">
      <div class="strip-container">
        <div id="strip" class="photo-strip"></div>
        <span class="strip-label">You can take 4 photos</span>
        <button id="downloadStrip" class="hidden">Download Strip</button>
      </div>
    </div>
  </div>

  <canvas id="canvas" width="400" height="300" class="hidden"></canvas>
  <script src="script.js"></script>
</body>
</html>
