<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sabby's Coquette Cam</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="vintage-title">Sabby's Vintage Coquette Photobooth</h1>

  <div class="main-container">
    <div class="left-section">
      <video id="video" autoplay playsinline></video>
      <div class="controls">
        <label class="toggle-switch">
          <input type="checkbox" id="bwToggle" />
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Black & White</span>

        <button id="takePhoto">Take Photo</button>
        <button id="restartBtn" class="hidden">Restart</button>
      </div>
    </div>

    <div class="right-section">
      <div class="strip-container">
        <div id="strip" class="photo-strip"></div>
        <span class="strip-label">You can take 4 photos</span>
        <button id="downloadStrip" class="hidden">Download Strip</button>
      </div>
    </div>
  </div>

  <canvas id="canvas" width="400" height="300"></canvas>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal-overlay">
    <div class="modal">
      <p>Do you want to keep this photo?</p>
      <button id="keepPhotoBtn">Keep</button>
      <button id="retakePhotoBtn">Retake</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
